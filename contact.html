<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most luxury hotel in Gothenborg Sweden">
    <meta name="keywords" content="Hotel gbg, weekend in Sweden, hotel bar, hotel restaurant">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Hotel GBG | Contact</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">GBG</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below</p>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message"
                        required></textarea>
                </div>

                <button type="submit" class="btn">Submmit</button>
            </form>
        </div>
    </section>

    <section id="contact-info">

        <div class="box contact-location">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>50 StreetName , Gothenborg Sweden</p>
        </div>
        <div class="box contact-location">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>
                +46123123123
            </p>
        </div>
        <div class="box bg-ligt contact-location">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Adress</h3>
            <p>
                exampel@gbg.com
            </p>
        </div>

    </section>


    <footer id="main-footer">
        <p>Hotel GBG &copy; Gothenburg, Sweden 2021, All Rights Reserved</p>
    </footer>


    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/e0e662a522.js" crossorigin="anonymous"></script>
</body>

</html>
